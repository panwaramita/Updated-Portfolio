<!--Contact html page-->
<!DOCTYPE html>
<!--Head of the about me page-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--Link to the bootstrap framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to the custom style sheet-->

    <link rel="stylesheet" href="asset/css/style.css">
    <!--title of the website-->
    <title>My Portfolio</title>
</head>
<!--Body of the html page-->

<body>
    <!--header-->
    <header>
        <!--section containes the navigation information information-->
        <nav class="navbar fixed-top navbar-expand-lg bg-light navbar-light">
            <!--Name of the portfolio owner-->
            <a class="name-background" href="index.html">Amita</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!--link to the contact page-->
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <!--link to the portfolio page-->
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <!--link to the about me page-->
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--navigation end-->
    </header>

    <!--create card for the contact information-->
    <main class="container about-me">
        <div class="row">
            <div class="col-sm-12">

                <h2 class="about-me-color">Contact</h2>
                <hr>
                <form>
                    <section class="form-group form-check margin_set">
                        <!--label for the name-->
                        <label for="form_name">Name</label>
                        <input type="text" class="form-control" placeholder="name" required="required">
                    </section>
                    <section class="form-group form-check margin_set">
                        <!--email input-->
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required="required" placeholder="email">
                    </section>
                    <section class="form-group form-check margin_set">
                        <!--massege input-->
                        <label for="form_message">Message </label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="message" rows="4"
                            required="required" data-error="Please,leave us a message."></textarea>
                    </section>
                    <!--submit the form b-->
                    <button type="submit" class="btn btn-info button_margin">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!--footer information-->
    <footer>
        &copy;Copyright
    </footer>
</body>
